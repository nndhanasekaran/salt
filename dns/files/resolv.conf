# Dynamic resolv.conf(5) file for glibc resolver(3) generated by salt-minion(1)
{% if not domain == 'NO_ENTRY_IN_SPREADSHEET' -%}
domain {{ domain }}
{% endif -%}

{%- if  not searchpaths  == 'NO_ENTRY_IN_SPREADSHEET' -%}
search {{ searchpaths }}
{%- endif -%}

{%- if nameserver1 %}
nameserver {{ nameserver1 }}
{%- endif %}

{%- if not nameserver2  == 'NO_ENTRY_IN_SPREADSHEET' %}
nameserver {{ nameserver2 }}
{%- endif %}

{%- if nameserver3 is defined and nameserver3 != 'None' %}
nameserver {{ nameserver3 }}
{%- endif %}

{%- if options %}
options {{ options|sort|join(' ') }}
{%- endif %}
